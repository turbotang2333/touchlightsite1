<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系扶光 - 扶光工作室</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- 复制 index.html 的导航栏 -->
    </header>

    <main>
        <section id="contact">
            <h1>联系扶光</h1>
            <nav class="section-nav">
                <ul>
                    <li><a href="#about-us">关于我们</a></li>
                    <li><a href="#form">填写表单</a></li>
                </ul>
            </nav>
            <div id="about-us" class="content-section">
                <h2>关于我们</h2>
                <p>扶光工作室是一家专注于VR/AR技术的创新公司，致力于为客户提供最先进的沉浸式体验。</p>
                <!-- 添加更多公司介绍 -->
            </div>
            <div id="form" class="content-section">
                <h2>填写表单</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="您的姓名" required>
                    <input type="email" name="email" placeholder="您的邮箱" required>
                    <textarea name="message" placeholder="您的留言" required></textarea>
                    <button type="submit">发送</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- 复制 index.html 的页脚 -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
