<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气与魔法 - 扶光工作室</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- 复制 index.html 的导航栏 -->
    </header>

    <main>
        <section id="magic">
            <h1>气与魔法</h1>
            <nav class="section-nav">
                <ul>
                    <li><a href="#video">视频介绍</a></li>
                    <li><a href="#products">产品介绍</a></li>
                    <li><a href="#requirements">运营需求</a></li>
                    <li><a href="#scenarios">适配场景</a></li>
                </ul>
            </nav>
            
            <div id="video" class="content-section">
                <h2>视频介绍</h2>
                <video controls width="100%">
                    <source src="videos/magic-intro.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频。
                </video>
            </div>
            
            <div id="products" class="content-section">
                <h2>产品介绍</h2>
                <div class="product-grid">
                    <!-- 3D卡片翻转效果 -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="https://source.unsplash.com/random/300x200?vr" alt="魔法棒">
                                <h3>魔法棒</h3>
                            </div>
                            <div class="flip-card-back">
                                <h3>魔法棒</h3>
                                <p>体验真实的魔法效果</p>
                                <ul>
                                    <li>高精度动作捕捉</li>
                                    <li>触觉反馈</li>
                                    <li>多种魔法效果</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 可以添加更多产品卡片 -->
                </div>
            </div>
            
            <div id="requirements" class="content-section">
                <h2>运营需求</h2>
                <ul>
                    <li>场地面积：至少100平方米</li>
                    <li>设备要求：高性能VR头显和控制器</li>
                    <li>人员配置：每个场地至少2名工作人员</li>
                    <!-- 添加更多运营需求 -->
                </ul>
            </div>
            
            <div id="scenarios" class="content-section">
                <h2>适配场景</h2>
                <div class="scenario-list">
                    <div class="scenario">
                        <img src="images/scenario1.jpg" alt="儿童乐园">
                        <h3>儿童乐园</h3>
                        <p>为儿童提供安全、有趣的魔法体验</p>
                    </div>
                    <!-- 添加更多场景 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- 复制 index.html 的页脚 -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
